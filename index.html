    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>

    <script type="text/javascript">
        var Clay = Clay || {};
        Clay.gameKey = "pixelrace";
        Clay.readyFunctions = [];
        Clay.ready = function (fn) {
            Clay.readyFunctions.push(fn);
        };
        (function () {
            var clay = document.createElement("script");
            clay.async = true;
            clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js";
            var tag = document.getElementsByTagName("script")[0];
            tag.parentNode.insertBefore(clay, tag);
        })();
    </script>

    <script type="text/javascript">
        $(function () {
            var $highscores = $('ul.highscores');

            Clay.ready(function () {

                var leaderboard = new Clay.Leaderboard({ id: 2618 });
                leaderboard.fetch({ limit: 25, getRank: true }, function (results) {
                    console.log(results);
                    $('.spinner').remove();
                    $.each(results.data, function (i, s) {
                        if (s.score) {
                            var suffix = s.me ? ' me' : '';
                            var $li = $('<li class="' + suffix + '"/>').append($('<span class="name" title="' + s.time + '" />').html(s.name + '<span class="score">' + s.score + '</span>'));
                            $highscores.append($li);
                        }
                    });
                });

            });
        });
    </script>

    <link rel="stylesheet" href="webfonts/font.css"/>
    <style type="text/css">
        html, body {
            background-color: #fff;

        }

            border: 1px solid #F35064;
            padding: 10px 24px 7px 24px;
            text-decoration: none;

            color: #fff;
        }

        a.play:hover {
            border: 1px solid #F35064;

        ul.highscores {
            list-style: decimal;

        ul.highscores li span.score {

        .poweredby {

        /* http://codepen.io/spevv/pen/fjxBi */
        .spinner {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #333;
            -webkit-animation: rotateplane 1.2s infinite ease-in-out;
            animation: rotateplane 1.2s infinite ease-in-out;
        }

        @-webkit-keyframes rotateplane {
            0% {
                -webkit-transform: perspective(120px)
            }
            50% {
                -webkit-transform: perspective(120px) rotateY(180deg)
            }
            100% {
                -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg)
            }
        }

        @keyframes rotateplane {
            0% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
            }
            50% {
                transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
            }
            100% {
                transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
        }
    </style>
