    <script type="text/javascript">
        $(function () {
            var $highscores = $('ul.highscores');
            var $all_highscores = $('ul.all-highscores');

            $.post("https://api.scoreoid.com/v1/getBestScores", {api_key: "d514b2a9fdd2b074c4badfd8f54205c38fd235d2", game_id: "474bf8533c", response: "JSON", limit: 25},
                    function(data) {

                        var username = store.get('username');

                        $('.spinner').remove();
                        $.each(data, function (i, s) {
                            if (s.Player) {
                                var isMe = username == s.Player.username ? 'me': '';
                                var $li = $('<li class="'+isMe+'"/>').append($('<span class="name" title="' + s.Score.created + '" />').html(s.Player.username + '<span class="score">' + s.Score.score + '</span>'));
                                $highscores.append($li);
                            }
                        });
                    });

            $.post("https://api.scoreoid.com/v1/getScores", {api_key: "d514b2a9fdd2b074c4badfd8f54205c38fd235d2", game_id: "474bf8533c", response: "JSON", limit: 25},
                    function(data) {

                        var username = store.get('username');

                        $('.spinner').remove();
                        $.each(data, function (i, s) {
                            if (s.Player) {
                                var isMe = username == s.Player.username ? 'me': '';
                                var $li = $('<li class="'+isMe+'"/>').append($('<span class="name" title="' + s.Score.created + '" />').html(s.Player.username + '<span class="score">' + s.Score.score + '</span>'));
                                $all_highscores.append($li);
                            }
                        });
                    });
        });
    </script>
